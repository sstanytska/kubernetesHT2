apiVersion: v1
kind: Service
metadata:
  name: nginx-rs-nodeport-service
spec:
  type: NodePort
  ports:
  - name: http
    nodePort: 32081 # Listening port on Nodes
    port: 81 # Listening port on ClusterIP
    targetPort: 80  # Podâ€™s listening port
    protocol: TCP
  selector:
    app: k8-service
